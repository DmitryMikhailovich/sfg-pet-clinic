<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
    <h2 th:text="'List of all Vets'">List of Vets</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 150px;">Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.firstName + ' ' + vet.lastName}">John Doe</td>
            <td><span th:each="specialty: ${vet.specialties}" th:text="${specialty.description + ' '}"/>
            <span th:if="${vet?.specialties?.size() == 0}">none</span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
